ext.githubProjectName = 'Fenzo'

buildscript {
    repositories { jcenter() }
    dependencies {
		classpath 'com.netflix.nebula:gradle-dependency-lock-plugin:4.1.3'
        classpath 'com.netflix.nebula:gradle-netflixoss-project-plugin:3.1.2'
    }
}

allprojects {
    apply plugin: 'nebula.netflixoss'
    apply plugin: 'java'
    apply plugin: 'idea'
    
    group = 'com.netflix.fenzo'
    sourceCompatibility = 1.7
	targetCompatibility = 1.7
}

subprojects {
    group = 'com.netflix.fenzo'

    repositories { jcenter() }

	apply plugin: 'nebula.dependency-lock'
    apply plugin: 'java'
    apply plugin: 'groovy'

    dependencies {
        compile ("org.slf4j:slf4j-api:latest.release")
    }
}
